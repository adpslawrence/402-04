    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const apiKey = ""; 
        let scene, camera, renderer;
        let player, playerBody, keys = {};
        let score = 0;
        let missionObject = null, isMinigameActive = false;
        let currentMissionType = 'SIGNAL'; // SIGNAL, WATER, RADAR
        let speed = 0, rotation = 0;
        let cameraZoom = false;

        const MISSION_TYPES = {
            'SIGNAL': { title: 'ğŸš¥ è™ŸèªŒç‡ˆç¶­ä¿®', color: 0xff0000, icon: 'ğŸš¦', desc: 'è¡—å£çš„äº¤é€šè™ŸèªŒç†„æ»…äº†ï¼' },
            'WATER': { title: 'ğŸ’§ æ°´å¡”æ§åˆ¶å™¨', color: 0x00aaff, icon: 'â›²', desc: 'å†’éšªç£çš„æ°´å¡”ä¾›é›»ä¸­æ–·ï¼' },
            'RADAR': { title: 'ğŸ“¡ æ°£è±¡é›·é”', color: 0x00ff00, icon: 'ğŸ”­', desc: 'æš´é¢¨é›¨è¦ä¾†äº†ï¼Œå¿«ä¿®å¥½é›·é”ï¼' }
        };

        async function callGemini(prompt, systemPrompt = "ä½ æ˜¯ä¸€ä½å……æ»¿æ´»åŠ›çš„éŠæˆ²åŠ©æ‰‹ã€‚") {
            const statusEl = document.getElementById('ai-status');
            statusEl.innerText = "âœ¨ AI æ€è€ƒä¸­...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: prompt }] }], 
                        systemInstruction: { parts: [{ text: systemPrompt }] } 
                    })
                });
                const data = await response.json();
                statusEl.innerText = "";
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "...";
            } catch (e) { 
                statusEl.innerText = "";
                return "æ±ªï¼æ²’å•é¡Œï¼Œäº¤çµ¦æˆ‘ï¼";
            }
        }

        async function getStrategy() {
            const context = `ç›®å‰çš„ä»»å‹™æ˜¯ï¼š${MISSION_TYPES[currentMissionType].title}ã€‚é›»è·¯æ‹¼åœ–è¦å‰‡ï¼š${getGoalText()}ã€‚`;
            const strategy = await callGemini(`ç©å®¶æ­£åœ¨ç©æ±ªæ±ªéšŠéŠæˆ²ã€‚${context}ï¼Œè«‹çµ¦é˜¿å¥‡ä¸€å€‹å°ˆæ¥­çš„å»ºè­°ï¼`, "èŠå¾·éšŠé•·");
            showBrief("èŠå¾·éšŠé•·ï¼š", strategy);
        }

        window.onload = () => {
            initThree();
            setupLights();
            createGround();
            createPlayer();
            addEnvironment();
            initMinimap();
            window.addEventListener('keydown', e => keys[e.code] = true);
            window.addEventListener('keyup', e => keys[e.code] = false);
            setTimeout(createNewMission, 1000);
            animate();
        };

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 1000);
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(50, 100, 50);
            sun.castShadow = true;
            scene.add(sun);
        }

        function createGround() {
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(3000, 3000), new THREE.MeshPhongMaterial({ color: 0x76b041 }));
            ground.rotation.x = -Math.PI / 2; ground.receiveShadow = true; scene.add(ground);
        }

        function createPlayer() {
            player = new THREE.Group();
            let color = 0x00008B;
            playerBody = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(2, 1.5, 3), new THREE.MeshPhongMaterial({color}));
            body.position.y = 1.25; body.castShadow = true; playerBody.add(body);
            const head = new THREE.Mesh(new THREE.BoxGeometry(1.8, 1.8, 1.8), new THREE.MeshPhongMaterial({color: 0xffffff}));
            head.position.set(0, 2.5, 1.2); head.castShadow = true; playerBody.add(head);
            const earGeo = new THREE.BoxGeometry(0.5, 1.2, 0.2);
            const earMat = new THREE.MeshPhongMaterial({color: 0x5D4037});
            const lEar = new THREE.Mesh(earGeo, earMat); lEar.position.set(-1, 2.8, 1.2); playerBody.add(lEar);
            const rEar = new THREE.Mesh(earGeo, earMat); rEar.position.set(1, 2.8, 1.2); playerBody.add(rEar);
            const legGeo = new THREE.BoxGeometry(0.5, 1, 0.5);
            const legMat = new THREE.MeshPhongMaterial({color: 0xffffff});
            for(let i=0; i<4; i++) {
                const leg = new THREE.Mesh(legGeo, legMat);
                leg.position.set(i<2?0.7:-0.7, 0.5, (i%2==0)?1:-1);
                playerBody.add(leg);
            }
            player.add(playerBody); scene.add(player);
            updateCamera(true);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!isMinigameActive && player) {
                if(keys['ArrowUp']) speed += 0.08;
                else if(keys['ArrowDown']) speed -= 0.08;
                else speed *= 0.85;
                if(keys['ArrowLeft']) rotation += 0.06; 
                if(keys['ArrowRight']) rotation -= 0.06;
                speed = THREE.MathUtils.clamp(speed, -1.5, 1.5);
                player.position.x += Math.sin(rotation) * speed;
                player.position.z += Math.cos(rotation) * speed;
                player.rotation.y = rotation;
                checkTrigger();
            }
            updateCamera();
            updateMinimap();
            renderer.render(scene, camera);
        }

        function updateCamera(instant = false) {
            if(!player) return;
            const idealOffset = new THREE.Vector3(0, cameraZoom ? 8 : 15, cameraZoom ? -15 : -35);
            idealOffset.applyQuaternion(player.quaternion);
            idealOffset.add(player.position);
            const idealLookAt = player.position.clone().add(new THREE.Vector3(0, 2, 0));
            if(instant) camera.position.copy(idealOffset);
            else camera.position.lerp(idealOffset, 0.1);
            camera.lookAt(idealLookAt);
        }

        async function createNewMission() {
            if(missionObject) scene.remove(missionObject);
            
            // éš¨æ©Ÿé¸æ“‡ä»»å‹™é¡å‹
            const types = Object.keys(MISSION_TYPES);
            currentMissionType = types[Math.floor(Math.random() * types.length)];
            const config = MISSION_TYPES[currentMissionType];

            missionObject = new THREE.Group();
            
            // æ ¹æ“šé¡å‹å»ºç«‹ä¸åŒçš„ 3D ç‰©ä»¶
            if(currentMissionType === 'SIGNAL') {
                const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 15), new THREE.MeshPhongMaterial({color: 0x333333}));
                pole.position.y = 7.5; missionObject.add(pole);
                const lightBox = new THREE.Mesh(new THREE.BoxGeometry(2, 6, 2), new THREE.MeshPhongMaterial({color: 0x111111}));
                lightBox.position.y = 12; missionObject.add(lightBox);
            } else if(currentMissionType === 'WATER') {
                const tank = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 8), new THREE.MeshPhongMaterial({color: 0xaaaaaa}));
                tank.position.y = 10; missionObject.add(tank);
                const base = new THREE.Mesh(new THREE.BoxGeometry(6, 6, 6), new THREE.MeshPhongMaterial({color: 0x555555}));
                base.position.y = 3; missionObject.add(base);
            } else {
                const base = new THREE.Mesh(new THREE.CylinderGeometry(2, 4, 4), new THREE.MeshPhongMaterial({color: 0x333333}));
                base.position.y = 2; missionObject.add(base);
                const dish = new THREE.Mesh(new THREE.SphereGeometry(6, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2), new THREE.MeshPhongMaterial({color: 0xffffff, side: THREE.DoubleSide}));
                dish.position.y = 10; dish.rotation.x = -Math.PI/4; missionObject.add(dish);
            }

            const ring = new THREE.Mesh(new THREE.TorusGeometry(10, 0.5, 16, 32), new THREE.MeshPhongMaterial({color: config.color, transparent: true, opacity: 0.6}));
            ring.rotation.x = Math.PI/2; ring.position.y = 0.5; missionObject.add(ring);
            
            const dist = 120 + Math.random() * 80;
            const angle = Math.random() * Math.PI * 2;
            missionObject.position.set(Math.cos(angle)*dist, 0, Math.sin(angle)*dist);
            scene.add(missionObject);

            document.getElementById('mission-type-tag').innerText = config.title;
            document.getElementById('mission-desc').innerText = "ä»»å‹™ï¼š" + await callGemini(`èŠå¾·å£å»ï¼š${config.desc}`);
        }

        function checkTrigger() {
            if(!missionObject || isMinigameActive) return;
            if(player.position.distanceTo(missionObject.position) < 18) startMinigame();
        }

        function startMinigame() {
            isMinigameActive = true;
            cameraZoom = true;
            speed = 0;
            setTimeout(() => {
                document.getElementById('minigame-view').style.display = 'flex';
                initWirePuzzle();
            }, 500);
        }

        // --- æ ¸å¿ƒæ›´æ–°ï¼šå¤šæ¨£åŒ–ä¿è­‰è§£ç®—æ³• ---
        let wireState = [];
        let wireTypes = [];
        let startIdx = 0, endIdx = 15;
        let requiredPathLength = 0;

        function getGoalText() {
            if(currentMissionType === 'SIGNAL') return "å¾å·¦ä¸Šé€£é€šåˆ°å³ä¸‹å³å¯";
            if(currentMissionType === 'WATER') return "å¿…é ˆé€£æ¥è¶…é 10 å€‹é›»è·¯æ ¼";
            if(currentMissionType === 'RADAR') return "é€£çµéš¨æ©Ÿçš„å…©å€‹å°è§’ç«™å°";
            return "";
        }

        function initWirePuzzle() {
            const container = document.getElementById('puzzle-container');
            container.innerHTML = '';
            document.getElementById('mini-finish-btn').style.display = 'none';
            document.getElementById('mini-title').innerText = MISSION_TYPES[currentMissionType].title;
            document.getElementById('goal-indicator').innerText = "ç›®æ¨™ï¼š" + getGoalText();
            
            // éš¨æ©Ÿèµ·é»çµ‚é» (RADAR ä»»å‹™)
            if(currentMissionType === 'RADAR') {
                const corners = [0, 3, 12, 15];
                startIdx = corners.splice(Math.floor(Math.random()*4), 1)[0];
                endIdx = corners[Math.floor(Math.random()*3)];
            } else {
                startIdx = 0; endIdx = 15;
            }

            // æ›´æ–° UI ç¯€é»ä½ç½®
            const sn = document.getElementById('start-node');
            const en = document.getElementById('end-node');
            sn.className = `io-node active-start pos-${startIdx}`;
            en.className = `io-node pos-${endIdx}`;
            en.innerText = MISSION_TYPES[currentMissionType].icon;

            wireState = new Array(16).fill(0);
            wireTypes = new Array(16).fill(0);
            
            // 1. ç”Ÿæˆè·¯å¾‘
            let path = generateGuaranteedPath(startIdx, endIdx);
            
            // 2. æ‡‰ç”¨è·¯å¾‘åˆ°é›»ç·šé¡å‹
            applyPathToWires(path);

            // 3. å¡«å……å‰©é¤˜æ ¼ä¸¦æ—‹è½‰
            for (let i = 0; i < 16; i++) {
                const inPath = path.some(p => (p.y * 4 + p.x) === i);
                if (!inPath) {
                    wireTypes[i] = Math.random() > 0.5 ? 1 : 0;
                }
                wireState[i] = Math.floor(Math.random() * 4) * 90;
            }

            // 4. æ¸²æŸ“
            for(let i=0; i<16; i++) {
                const cell = document.createElement('div');
                cell.className = 'wire-cell';
                let svgContent = wireTypes[i] === 0 ? 
                    `<line x1="0" y1="50" x2="100" y2="50" stroke="#555" stroke-width="14" stroke-linecap="round" />` :
                    `<path d="M 50 100 Q 50 50 100 50" fill="none" stroke="#555" stroke-width="14" stroke-linecap="round" />`;
                
                cell.innerHTML = `<svg viewBox="0 0 100 100" style="transform: rotate(${wireState[i]}deg)">${svgContent}</svg>`;
                cell.onclick = () => {
                    wireState[i] = (wireState[i] + 90) % 360;
                    cell.querySelector('svg').style.transform = `rotate(${wireState[i]}deg)`;
                    calculateFlow();
                };
                container.appendChild(cell);
            }
            calculateFlow();
        }

        function generateGuaranteedPath(sIdx, eIdx) {
            let sPos = {x: sIdx % 4, y: Math.floor(sIdx / 4)};
            let ePos = {x: eIdx % 4, y: Math.floor(eIdx / 4)};
            let path = [sPos];
            let curr = {...sPos};

            // éš¨æ©Ÿæ¼«æ­¥ç›´åˆ°çµ‚é» (ç°¡å–®å¯¦ç¾)
            const maxSteps = 50;
            let steps = 0;
            while((curr.x !== ePos.x || curr.y !== ePos.y) && steps < maxSteps) {
                let possible = [];
                if(curr.x < 3) possible.push({x: curr.x+1, y: curr.y});
                if(curr.x > 0) possible.push({x: curr.x-1, y: curr.y});
                if(curr.y < 3) possible.push({x: curr.y+1, y: curr.y});
                if(curr.y > 0) possible.push({x: curr.y-1, y: curr.y});

                // éæ¿¾æ‰å·²åœ¨è·¯å¾‘ä¸­çš„ï¼Œé™¤éæ²’å¾—é¸
                let nextChoices = possible.filter(p => !path.some(op => op.x === p.x && op.y === p.y));
                if(nextChoices.length === 0) break; // æ’ç‰†é‡ä¾†

                // å‚¾å‘å¾€çµ‚é»èµ°
                nextChoices.sort((a, b) => {
                    let da = Math.abs(a.x-ePos.x) + Math.abs(a.y-ePos.y);
                    let db = Math.abs(b.x-ePos.x) + Math.abs(b.y-ePos.y);
                    return da - db;
                });
                
                curr = nextChoices[0];
                path.push({...curr});
                steps++;
            }
            
            // å¦‚æœ WATER ä»»å‹™è·¯å¾‘å¤ªçŸ­ï¼Œéè¿´é‡è·‘
            if(currentMissionType === 'WATER' && path.length < 9) return generateGuaranteedPath(sIdx, eIdx);
            return path;
        }

        function applyPathToWires(path) {
            for (let i = 0; i < path.length; i++) {
                const node = path[i];
                const idx = node.y * 4 + node.x;
                const prev = path[i-1];
                const next = path[i+1];
                let entry = '', exit = '';

                if (i === 0) {
                    // èµ·é»å°å¤–é–‹å£è™•ç†
                    if(node.x === 0) entry = 'L'; else if(node.x === 3) entry = 'R'; else if(node.y === 0) entry = 'T'; else entry = 'B';
                    exit = (next.x > node.x) ? 'R' : (next.x < node.x) ? 'L' : (next.y > node.y) ? 'B' : 'T';
                } else if (i === path.length - 1) {
                    entry = (prev.x < node.x) ? 'L' : (prev.x > node.x) ? 'R' : (prev.y < node.y) ? 'T' : 'B';
                    if(node.x === 0) exit = 'L'; else if(node.x === 3) exit = 'R'; else if(node.y === 0) exit = 'T'; else exit = 'B';
                } else {
                    entry = (prev.x < node.x) ? 'L' : (prev.x > node.x) ? 'R' : (prev.y < node.y) ? 'T' : 'B';
                    exit = (next.x > node.x) ? 'R' : (next.x < node.x) ? 'L' : (next.y > node.y) ? 'B' : 'T';
                }

                const isStraight = (entry === 'L' && exit === 'R') || (entry === 'R' && exit === 'L') || 
                                   (entry === 'T' && exit === 'B') || (entry === 'B' && exit === 'T');
                wireTypes[idx] = isStraight ? 0 : 1;

                // æš«å­˜æ­£ç¢ºè§’åº¦ç”¨æ–¼é©—è­‰ï¼Œç¨å¾Œæœƒéš¨æ©ŸåŒ–
                if (isStraight) {
                    wireState[idx] = (entry === 'L' || entry === 'R') ? 0 : 90;
                } else {
                    const pair = [entry, exit].sort().join('');
                    if (pair === 'BR') wireState[idx] = 0;
                    else if (pair === 'BL') wireState[idx] = 90;
                    else if (pair === 'LT') wireState[idx] = 180;
                    else if (pair === 'RT') wireState[idx] = 270;
                }
            }
        }

        function getConnections(idx) {
            const type = wireTypes[idx];
            const rot = wireState[idx];
            const conns = [];
            if(type === 0) {
                if(rot === 0 || rot === 180) conns.push('L', 'R');
                else conns.push('T', 'B');
            } else {
                if(rot === 0) conns.push('B', 'R');
                else if(rot === 90) conns.push('B', 'L');
                else if(rot === 180) conns.push('T', 'L');
                else if(rot === 270) conns.push('T', 'R');
            }
            return conns;
        }

        function calculateFlow() {
            const cells = document.querySelectorAll('.wire-cell');
            cells.forEach(c => c.classList.remove('active'));
            const active = new Set();
            const queue = [];

            // åˆ¤æ–·èµ·é»æ˜¯å¦æ­£ç¢ºæ¥è§¸å¤–éƒ¨
            const sPos = {x: startIdx % 4, y: Math.floor(startIdx / 4)};
            const sConns = getConnections(startIdx);
            let sOk = false;
            if(sPos.x === 0 && sConns.includes('L')) sOk = true;
            if(sPos.x === 3 && sConns.includes('R')) sOk = true;
            if(sPos.y === 0 && sConns.includes('T')) sOk = true;
            if(sPos.y === 3 && sConns.includes('B')) sOk = true;

            if(sOk) { queue.push(startIdx); active.add(startIdx); }

            while(queue.length > 0) {
                const curr = queue.shift();
                const currConns = getConnections(curr);
                const r = Math.floor(curr / 4);
                const c = curr % 4;
                const neighbors = [
                    { idx: curr - 4, dir: 'T', opp: 'B' }, 
                    { idx: curr + 4, dir: 'B', opp: 'T' },
                    { idx: curr - 1, dir: 'L', opp: 'R' },
                    { idx: curr + 1, dir: 'R', opp: 'L' }
                ];
                neighbors.forEach(nb => {
                    if(nb.idx < 0 || nb.idx >= 16) return;
                    if(nb.dir === 'L' && c === 0) return;
                    if(nb.dir === 'R' && c === 3) return;
                    if(!active.has(nb.idx) && currConns.includes(nb.dir)) {
                        if(getConnections(nb.idx).includes(nb.opp)) {
                            active.add(nb.idx); queue.push(nb.idx);
                        }
                    }
                });
            }

            active.forEach(idx => cells[idx].classList.add('active'));
            
            const ePos = {x: endIdx % 4, y: Math.floor(endIdx / 4)};
            const eConns = getConnections(endIdx);
            let eOk = false;
            if(ePos.x === 0 && eConns.includes('L')) eOk = true;
            if(ePos.x === 3 && eConns.includes('R')) eOk = true;
            if(ePos.y === 0 && eConns.includes('T')) eOk = true;
            if(ePos.y === 3 && eConns.includes('B')) eOk = true;

            let conditionMet = active.has(endIdx) && eOk;
            if(currentMissionType === 'WATER' && active.size < 10) conditionMet = false;

            if(conditionMet) {
                document.getElementById('end-node').classList.add('active-end');
                document.getElementById('mini-finish-btn').style.display = 'block';
            } else {
                document.getElementById('end-node').classList.remove('active-end');
                document.getElementById('mini-finish-btn').style.display = 'none';
            }
        }

        async function closeMinigame() {
            document.getElementById('minigame-view').style.display = 'none';
            score += (currentMissionType === 'WATER' ? 3500 : 2000);
            document.getElementById('score').innerText = score;
            isMinigameActive = false; cameraZoom = false;
            createNewMission();
        }

        function initMinimap() {
            const canvas = document.getElementById('minimap-canvas');
            canvas.width = canvas.height = 130;
        }

        function updateMinimap() {
            const canvas = document.getElementById('minimap-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,130,130);
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.beginPath(); ctx.arc(65,65,65,0,Math.PI*2); ctx.fill();
            const drawDot = (pos, color, size) => {
                const x = 65 + (pos.x / 500) * 130;
                const z = 65 + (pos.z / 500) * 130;
                ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, z, size, 0, Math.PI*2); ctx.fill();
            };
            if(missionObject) drawDot(missionObject.position, MISSION_TYPES[currentMissionType].color, 6);
            if(player) drawDot(player.position, "white", 4);
        }

        function addEnvironment() {
            for(let i=0; i<45; i++) {
                const tree = new THREE.Group();
                const t = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 4), new THREE.MeshPhongMaterial({color: 0x5D4037}));
                t.position.y = 2; tree.add(t);
                const l = new THREE.Mesh(new THREE.ConeGeometry(3, 8, 8), new THREE.MeshPhongMaterial({color: 0x2E7D32}));
                l.position.y = 8; tree.add(l);
                tree.position.set((Math.random()-0.5)*1200, 0, (Math.random()-0.5)*1200);
                scene.add(tree);
            }
        }

        function showBrief(t, c) {
            document.getElementById('msg-title').innerText = t;
            document.getElementById('msg-content').innerText = c;
            document.getElementById('message-box').style.display = 'block';
        }
        function closeMessage() { document.getElementById('message-box').style.display = 'none'; window.focus(); }
    </script>
